<!doctype html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="vows.css" />
    
    <!-- Override doc.qSA -->
    <script type="text/javascript" charset="utf-8">
        document.querySelectorAll = null;
    </script>
    
    <!-- Ender (including selector libs) -->
    <script src="ender.js" type="text/javascript" charset="utf-8"></script>

    <!-- Tests -->
    <script src="sel-test.js" type="text/javascript" charset="utf-8"></script>
    <script src="ender-test.js" type="text/javascript" charset="utf-8"></script>
    <script src="selectors-test.js" type="text/javascript" charset="utf-8"></script>
    
</head>
<body>
    <div style="position: absolute;" class="parent">
        <h1 class="child first"><span class="grandchild"></span></h1>
        <h2 class="child second"><span class="duckling"></span></h2>
        <h3 class="child third"></h3>
        <h4 class="child fourth"></h4>
    </div>
    
    <!-- Test Results -->
    <pre id="vows-results"></pre>
</body>
</html>
